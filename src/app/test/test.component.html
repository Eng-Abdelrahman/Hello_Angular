
<table class="stagetable">
    <th>
        <tr>
            <td>ID</td>
            <td>StageName</td>
            <td>Index</td>
        </tr>
       
    </th>
    <tbody>
        
        <tr *ngFor="let item of test">
            <td>{{item.stageId}} </td>
            <td>{{item.stageName}}</td>
            <td>{{item.index}}</td>
        </tr>

    </tbody>
</table>
